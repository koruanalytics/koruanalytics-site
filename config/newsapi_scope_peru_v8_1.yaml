# =============================================================================
# NewsAPI.ai Scope Configuration - Peru Elections 2026 v8.1
# =============================================================================
# STRATEGY: source_keywords_by_group aligned with ACLED taxonomy
# 
# CHANGES v8.1 (from v8.0):
# - Expanded from 12 to 18 keyword groups for maximum coverage
# - Maintains 6 ACLED categories with multiple subgroups per category
# - Each group ≤15 WORDS for API compliance
# - Recovers keywords lost in v8.0 to match/exceed v7 coverage
# - Target: 330-360 articles/day (vs v7: 321, v8.0: 281)
#
# ACLED MAPPING (6 categories, 18 groups):
# 1. BATTLES (2 groups): armed_clashes, armed_attacks
# 2. VIOLENCE AGAINST CIVILIANS (6 groups): homicides, kidnapping, extortion, 
#    gender_violence, electoral_violence, organized_crime
# 3. SEXUAL VIOLENCE (1 group): sexual_violence
# 4. PROTESTS (3 groups): labor_protests, social_protests, blockades
# 5. RIOTS (1 group): riots
# 6. STRATEGIC DEVELOPMENTS (3 groups): police_operations, terrorism, corruption
# NON-ACLED (2 groups): natural_disasters, accidents
#
# API LIMIT: NewsAPI.ai allows max 15 WORDS per query (not keywords!)
# =============================================================================

generated_at_utc: '2026-01-17T18:30:00Z'
provider: newsapi.ai (EventRegistry)
version: '8.1'
strategy: source_keywords_by_group

# =============================================================================
