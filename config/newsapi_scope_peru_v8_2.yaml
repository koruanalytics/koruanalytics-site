      sub_event_type: Peaceful protest
    
    riots_violence:
      event_type: Riots
      sub_event_type: Violent demonstration
    
    police_operations:
      event_type: Strategic developments
      sub_event_type: Arrests
    
    terrorism_narco:
      event_type: Strategic developments
      sub_event_type: Other
    
    corruption:
      event_type: Strategic developments
