# =============================================================================
# QUERY CONFIGURATION
# =============================================================================
query_config:
  langs:
    - spa
    - eng
  max_per_group: 80
  max_total: 700
  sort_by: date
  dedupe_by: uri

# =============================================================================
# GEOGRAPHIC SCOPE
# =============================================================================
scope:
  location_uri: http://en.wikipedia.org/wiki/Peru
  country: Peru
  country_code: PE

