# =============================================================================
# NewsAPI.ai Scope Configuration - Peru Elections 2026 v8.2
# =============================================================================
# STRATEGY: source_keywords_by_group - OPTIMIZED FOR MAXIMUM COVERAGE
# 
# CHANGES v8.2 (from v8.1):
# - Reduced from 18 to 11 groups to minimize inter-group deduplication
# - Consolidated related subgroups into broader thematic groups
# - Keywords are mutually exclusive (no overlap between groups)
# - Maintains ACLED taxonomy with flexible mapping
# - Target: 340-370 articles/day (exceeding v7: 321)
#
# OPTIMIZATION PRINCIPLES:
# - Fewer groups = less duplication when API dedupes across groups
# - Larger keyword sets per group = better coverage per query
# - Each keyword in exactly ONE group
# - Strategic theme consolidation
#
# ACLED COMPATIBLE: Maps to 6 ACLED categories
# API LIMIT: Max 15 WORDS per query
# =============================================================================

generated_at_utc: '2026-01-17T19:15:00Z'
provider: newsapi.ai (EventRegistry)
version: '8.2'
strategy: source_keywords_by_group

# =============================================================================
# PERUVIAN SOURCES
# =============================================================================
source_uris:
  - elcomercio.pe
  - larepublica.pe
  - diariocorreo.pe
  - andina.pe
  - gestion.pe
  - rpp.pe
  - ojo.pe

# =============================================================================
# KEYWORD GROUPS (11 groups, each ≤15 WORDS)
# =============================================================================

