# =============================================================================
# NewsAPI.ai Scope Configuration - Peru Elections 2026
# =============================================================================
# Version: 2.0 (cleaned and optimized)
# Date: 2025-12-17
# 
# CHANGES from v1:
# - Removed 12 problematic concepts (Spain-specific, wrong language, false positives)
# - Added Peru-specific concepts (ONPE, JNE, Sendero Luminoso, VRAEM, PNP, etc.)
