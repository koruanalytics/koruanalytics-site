generated_at_utc: '2025-12-17T09:30:00Z'
provider: newsapi.ai (EventRegistry)
version: '2.0'
allow_archive: true

langs:
  - spa
  - eng

scope:
  country_name: Peru
  location_uri: http://en.wikipedia.org/wiki/Peru
  
