        - ataque a candidato
        - amenaza política
        - intimidación electoral
      keywords_eng:
        - electoral violence
        - political assassination
        - candidate attack
    
    # -------------------------------------------------------------------------
    # GROUP 3: PROTESTS & CIVIL UNREST
