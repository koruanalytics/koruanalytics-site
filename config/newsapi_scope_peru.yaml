  # CONCEPT GROUPS - Each group will be queried separately
  # =========================================================================
  concept_groups:
    
    # -------------------------------------------------------------------------
    # GROUP 1: ELECTIONS (Proceso electoral)
    # -------------------------------------------------------------------------
    - group_id: elections
      label: Elecciones Perú 2026
      notes: Proceso electoral, instituciones electorales, votación
      priority: 1  # High priority - core topic
      
      concept_uris:
        # General election concepts
        - http://en.wikipedia.org/wiki/Election
        - http://en.wikipedia.org/wiki/General_election
        - http://en.wikipedia.org/wiki/Electoral_fraud
        - http://en.wikipedia.org/wiki/Voting
        - http://en.wikipedia.org/wiki/Ballot
        # Peru-specific electoral institutions
        - http://en.wikipedia.org/wiki/National_Office_of_Electoral_Processes  # ONPE
        - http://en.wikipedia.org/wiki/National_Jury_of_Elections  # JNE
        # Spanish Wikipedia (relevant)
        - http://es.wikipedia.org/wiki/Elecciones_generales_de_Perú_de_2026
        - http://es.wikipedia.org/wiki/Comicios
      
      # Keywords as fallback (for concepts not in Wikipedia)
      keywords_spa:
        - elecciones 2026
        - proceso electoral
        - votación
        - padrón electoral
        - candidato presidencial
        - segunda vuelta
      keywords_eng:
        - peru election
        - presidential candidate
        - electoral process
    
    # -------------------------------------------------------------------------
    # GROUP 2: POLITICAL VIOLENCE
