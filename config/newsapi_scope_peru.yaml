# =============================================================================
# QUERY STRATEGY CONFIGURATION
# =============================================================================
query_strategy:
  # Run separate queries for each group
  mode: multi_query_by_group
  
  # Priority groups (always query these)
  priority_1_groups:
    - elections
    - political_violence
    - protests
    - terrorism
    - organized_crime
  
  # Secondary groups (query if quota allows)
  priority_2_groups:
    - security_forces
    - violent_crimes
    - infrastructure
    - explosions
  
  # Lower priority (query if quota allows)
  priority_3_groups:
    - disasters
    - accidents
    - health
  
  # Deduplication strategy
  dedupe_by: original_uri
  
  # Max articles per group per day
  max_per_group: 50
  
  # Total max per run
  max_total: 200