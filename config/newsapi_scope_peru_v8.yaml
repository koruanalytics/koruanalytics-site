# =============================================================================
# NewsAPI.ai Scope Configuration - Peru Elections 2026 v8.0
# =============================================================================
# STRATEGY: source_keywords_by_group aligned with ACLED taxonomy
# 
# CHANGES v8.0 (from v7.0):
# - Reorganized 9 groups to align with ACLED event categories
# - Maintained all keywords from v7 (zero keyword loss)
# - Added ACLED metadata for event_type and sub_event_type
# - Split protests into peaceful (ACLED: Protests) and violent (ACLED: Riots)
# - Split armed violence into battles and violence against civilians
# - Combined terrorism + operations into strategic developments
# - Each group maintains ≤15 WORDS total for API compliance
#
# ACLED MAPPING:
# - GROUP 1: Battles → Armed clash (tiroteos, balaceras)
# - GROUP 2: Violence Against Civilians → Attack (asesinatos, sicariato)
# - GROUP 3: Sexual Violence → Sexual violence (violaciones, abuso)
# - GROUP 4: Protests → Peaceful protest (marchas, paros pacíficos)
# - GROUP 5: Riots → Violent demonstration (disturbios, vandalismo)
# - GROUP 6: Strategic Developments → Arrests (detenciones, operativos)
# - GROUP 7: Electoral Violence → Attack (candidatos, autoridades)
# - GROUP 8: Natural Disasters → Not ACLED (Peru-specific)
# - GROUP 9: Corruption → Strategic developments (investigaciones)
#
# API LIMIT: NewsAPI.ai allows max 15 WORDS per query (not keywords!)
# =============================================================================

generated_at_utc: '2026-01-17T10:00:00Z'
provider: newsapi.ai (EventRegistry)
version: '8.0'
strategy: source_keywords_by_group

# =============================================================================
# PERUVIAN SOURCES (common for all groups)
# =============================================================================
source_uris:
  - elcomercio.pe
  - larepublica.pe
  - diariocorreo.pe
  - andina.pe
  - gestion.pe
  - rpp.pe
  - ojo.pe

# =============================================================================
# KEYWORD GROUPS (each ≤15 WORDS total) - ACLED ALIGNED
# =============================================================================

keyword_groups:

  # -------------------------------------------------------------------------
  # GROUP 1: BATTLES (Armed Clashes) - 15 words
  # ACLED: Battles → Armed clash
  # -------------------------------------------------------------------------
  - group_id: battles
    label: Armed Clashes and Confrontations
    acled_event_type: Battles
    acled_sub_event_type: Armed clash
    priority: 1
    keywords:
      - balacera
      - tiroteo
      - baleado
      - enfrentamiento armado
      - fuego cruzado
      - emboscada
      - disparos
      - rafaga
      - ametrallamiento
      - fusilamiento
      - intercambio disparos

  # -------------------------------------------------------------------------
  # GROUP 2: VIOLENCE AGAINST CIVILIANS - 15 words
  # ACLED: Violence against civilians → Attack
  # -------------------------------------------------------------------------
  - group_id: violence_civilians
    label: Violence Against Civilians
    acled_event_type: Violence against civilians
    acled_sub_event_type: Attack
    priority: 1
    keywords:
      - asesinato
      - homicidio
      - sicariato
      - sicario
      - feminicidio
      - secuestro
      - extorsion
      - asalto
      - crimen
      - criminal
      - herido
      - muerto
      - victima
      - ejecucion
      - masacre

  # -------------------------------------------------------------------------
  # GROUP 3: SEXUAL VIOLENCE - 15 words
  # ACLED: Violence against civilians → Sexual violence
  # -------------------------------------------------------------------------
  - group_id: sexual_violence
    label: Sexual Violence
    acled_event_type: Violence against civilians
    acled_sub_event_type: Sexual violence
    priority: 1
    keywords:
      - violacion
      - violador
      - abuso sexual
      - acoso sexual
      - tocamientos
      - feminicidio
      - trata personas
      - prostitucion forzada
      - pedofilia
      - agresion sexual

  # -------------------------------------------------------------------------
  # GROUP 4: PROTESTS (Peaceful Demonstrations) - 15 words
  # ACLED: Protests → Peaceful protest
  # -------------------------------------------------------------------------
  - group_id: protests
    label: Peaceful Protests
    acled_event_type: Protests
    acled_sub_event_type: Peaceful protest
    priority: 1
    keywords:
      - protesta pacifica
      - manifestacion
      - paro
      - huelga
      - bloqueo carretera
      - movilizacion
      - marcha
      - planton
      - concentracion
      - reclamo
      - demanda social

  # -------------------------------------------------------------------------
  # GROUP 5: RIOTS (Violent Demonstrations) - 15 words
  # ACLED: Riots → Violent demonstration
  # -------------------------------------------------------------------------
  - group_id: riots
    label: Violent Demonstrations and Riots
    acled_event_type: Riots
    acled_sub_event_type: Violent demonstration
    priority: 1
    keywords:
      - disturbios
      - enfrentamiento manifestantes
      - vandalismo
      - saqueo
      - violencia protesta
      - represion policial
      - choque policia
      - barricada
      - desmanes

  # -------------------------------------------------------------------------
  # GROUP 6: STRATEGIC DEVELOPMENTS - 15 words
  # ACLED: Strategic developments → Arrests
  # Note: Combines operations, terrorism arrests, organized crime captures
  # -------------------------------------------------------------------------
  - group_id: strategic_developments
    label: Security Operations and Arrests
    acled_event_type: Strategic developments
    acled_sub_event_type: Arrests
    priority: 1
    keywords:
      - detenido
      - captura
      - operativo policial
      - allanamiento
      - incautacion
      - megaoperativo
      - prision preventiva
      - intervencion
      - requisitoria

  # -------------------------------------------------------------------------
  # GROUP 7: ELECTORAL & POLITICAL VIOLENCE - 15 words
  # ACLED: Violence against civilians → Attack (electoral context)
  # -------------------------------------------------------------------------
  - group_id: electoral_violence
    label: Electoral and Political Violence
    acled_event_type: Violence against civilians
    acled_sub_event_type: Attack
    electoral_context: true
    priority: 1
    keywords:
      - candidato asesinado
      - candidato amenazado
      - alcalde asesinado
      - alcalde amenazado
      - regidor asesinado
      - congresista asesinado
      - funcionario asesinado

  # -------------------------------------------------------------------------
  # GROUP 8: TERRORISM & SUBVERSION - 15 words
  # ACLED: Strategic developments → Other (terrorism)
  # -------------------------------------------------------------------------
  - group_id: terrorism
    label: Terrorism and Subversive Activity
    acled_event_type: Strategic developments
    acled_sub_event_type: Other
    priority: 1
    keywords:
      - terrorismo
      - terrorista
      - senderista
      - VRAEM
      - narcoterrorismo
      - atentado terrorista
      - Sendero Luminoso
      - bomba
      - explosivo
      - dinamita
      - detonacion
      - emboscada terrorista

  # -------------------------------------------------------------------------
  # GROUP 9: CORRUPTION INVESTIGATIONS - 14 words
  # ACLED: Strategic developments → Other (corruption)
  # -------------------------------------------------------------------------
  - group_id: corruption
    label: Corruption Investigations
    acled_event_type: Strategic developments
    acled_sub_event_type: Other
    electoral_context: true
    priority: 1
