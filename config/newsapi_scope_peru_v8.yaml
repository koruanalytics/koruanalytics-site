      - helada
      - friaje
      - tsunami
      - emergencia nacional

  # -------------------------------------------------------------------------
  # GROUP 11: ELECTORAL PROCESS (Non-violent) - 14 words
  # Peru-specific - Process monitoring (non-violent events)
  # -------------------------------------------------------------------------
  - group_id: electoral_process
    label: Electoral Process 2026
    acled_event_type: null
    acled_sub_event_type: null
    electoral_context: true
    priority: 2
    keywords:
      - elecciones
      - electoral
      - candidato
      - candidata
      - JNE
      - ONPE
      - votacion
      - comicios
      - campaña
      - fraude electoral
      - padron
      - presidencial
      - congresista

  # -------------------------------------------------------------------------
  # GROUP 12: ACCIDENTS - 15 words
  # Not ACLED standard - Peru-specific (security context)
  # -------------------------------------------------------------------------
  - group_id: accidents
    label: Serious Accidents
    acled_event_type: null
    acled_sub_event_type: null
    priority: 2
    keywords:
      - accidente grave
      - choque multiple
      - volcadura
      - atropello
      - incendio
      - explosion accidental
      - colision
      - despiste
      - naufragio
      - ahogado
      - tragedia

# =============================================================================
# QUERY CONFIGURATION
# =============================================================================
query_config:
  langs:
    - spa
    - eng
  max_per_group: 80
  max_total: 700  # Increased for 12 groups (was 500 for 9 groups)
  sort_by: date
  dedupe_by: uri

# =============================================================================
# GEOGRAPHIC SCOPE
# =============================================================================
scope:
  location_uri: http://en.wikipedia.org/wiki/Peru
  country: Peru
  country_code: PE

# =============================================================================
# ACLED EXPORT MAPPING (for future use)
# =============================================================================
acled_export_config:
  enabled: true
  version: ACLED_v11
  
  # Direct ACLED categories (1:1 mapping)
  direct_mapping:
    battles: 
      event_type: Battles
      sub_event_type: Armed clash
    
    violence_civilians:
      event_type: Violence against civilians
      sub_event_type: Attack
    
    sexual_violence:
      event_type: Violence against civilians
      sub_event_type: Sexual violence
    
    protests:
      event_type: Protests
      sub_event_type: Peaceful protest
    
    riots:
      event_type: Riots
      sub_event_type: Violent demonstration
    
    strategic_developments:
      event_type: Strategic developments
      sub_event_type: Arrests
    
    electoral_violence:
      event_type: Violence against civilians
      sub_event_type: Attack
      notes: Electoral context
    
    terrorism:
      event_type: Strategic developments
      sub_event_type: Other
      notes: Terrorism-related
    
    corruption:
      event_type: Strategic developments
      sub_event_type: Other
      notes: Corruption investigations
  
  # Peru-specific categories (not in ACLED standard)
  peru_specific:
    natural_disasters:
      export: false
      reason: Not in ACLED taxonomy
    
    electoral_process:
      export: false
      reason: Non-violent electoral events
    
    accidents:
      export: false
      reason: Not security-related per ACLED
